    <header class="bg-primary-gradient">
        <div class="container pt-4 pt-xl-5">
            <div class="row pt-5" style="padding-top: 41px;">
                <div class="col-md-8 col-xl-6 text-center text-md-start flex-grow-0 align-items-center align-content-center mx-auto" style="margin-top: 50px;">

                        <p class="fw-bold text-dark mb-2" style="margin-bottom: -2px;">Uma calculadora de gasto estimado.</p>
                    </div>
                    <div>
                        <form id="calc" class="p-3 p-xl-4" action="">
                            <div class="mb-3"><input class="form-control green" type="number" id="idade" name="idade" placeholder="Idade" max="120" min="0" required=""></div>
                            <div class="mb-3"><input class="form-control green" type="number" id="altura" name="altura" placeholder="Altura em centímetro" min="1" required=""></div>
                            <div class="mb-3"><input class="form-control green" type="number" id="peso" name="peso" placeholder="Peso (KG)" min="1" required=""></div>
                            <div class="text-center d-lg-flex justify-content-lg-center align-items-lg-center mb-3" id="test" style="margin-left: 10px;margin-right: 10px;">
                                <div class="form-check d-flex justify-content-start flex-wrap"><input class="form-check-input green" type="radio" id="sex1" name="gender" value="feminino" checked=""><label class="form-check-label" for="formCheck-1" style="margin-left: 5px;">Feminino</label></div>
                                <div class="form-check d-flex justify-content-start flex-wrap gree"><input class="form-check-input green" type="radio" id="sex2" name="gender" value="masculino"><label class="form-check-label" for="formCheck-1" style="margin-left: 5px;">Masculino</label></div>
                            </div>
                            <div><button class="btn btn-success shadow d-block w-100" id="calcular" type="submit">Calcular</button></div>
                        </form>
                    </div>
                </div>

                        <div style="position: relative;flex: 0 0 60%;transform: translate3d(0, 0%, 0);"><img class="img-fluid border rounded border-0" data-bss-parallax="" data-bss-parallax-speed="0.8" src="assets/img/clipboard-image.png" style="margin-top: 10px;"></div>
